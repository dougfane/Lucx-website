<html>
    <head>
        <style>
            @font-face {
                font-family: 'Metropolis';
                src: url(/Font/Metropolis-Bold.woff2) format('woff2');
            }
            body{
                margin: 0px;
                background: #050414;
            }
            #main{
                width: 100%;
                height: 100%;
                position: absolute;
                overflow: hidden;
            }
            #box1{
                width: 530px;
                height: 625px;
                background-image: url('/Images/1_pblr2h.png');
                position: absolute;
                bottom: -100%;
                left: 30%;
                animation: anim 2s forwards, anim2 3s forwards 3s;
            }
            #box1:after{
                content: '';
                position: absolute;
                width: 530px;
                height: 625px;
                background-image: url('/Images/2_meanqt.png');
                left: 0px;
                z-index: -1;
            }
            @keyframes anim{
                from{
                    bottom:-100%;
                }
                to{
                    bottom:0%;
                }
            }
            @keyframes anim2{
                from{
                    left:30%;
                    width:530px;
                }
                to{
                    left:50%;
                    width:0px;
                }
            }
            #box2{
                width: auto;
                height: auto;
                font-family: 'Metropolis';
                color: white;
                font-size: 10em;
                font-weight: 500;
                line-height: 130px;
                position: absolute;
                top: 250px;
                left: 100px;
                overflow: hidden;
            }
            #text{
                position: relative;
                left: -100%;
                animation: anim3 3s forwards 3s;
            }
            #text2{
                position: relative;
                left:-100%;
                animation: anim3 1.5s forwards 4.5s;
            }
            @keyframes anim3{
                from{
                    left: -100%;
                }
                to{
                    left: 0%;
                }
            }
            #line{
                float: left;
                border-left: 6px solid orange;
                height: 100px;
                position: absolute;
                left: 150px;
                top: 500px;
            }
            #box3{
                overflow: hidden;
            }
            #container{
                width: 100%;
                position: absolute;
                top: 0%;
                animation: anim4 2s forwards 2.5s;
            }
            /*#logo{
                float:left;
                margin-left: 100px;
                margin-top: 20px;
            }
            #logo img{
                width: 50px;
            }*/
            #menu{
                font-family: 'Metropolis';
                font-size: 14px;
                color: white;
                letter-spacing: 2px;
                margin: center;
                margin-right: 20rem;
                margin-top: 20px;
                float: right;
            }
            menu ul{
                list-style: none;
            }
            #menu ul li{
                text-decoration: inherit;
                display: inline;
                margin-left: 100px;
            }
            #menu ul li a:hover{
                color: orange;
            }
            #menu ul li a{
                color: white;
                text-decoration: none;
            }
            #keyframes anim4{
                from{
                    top: -100%;
                }
                to{
                    top: 0%;
                }
            }
        </style>

    </head>

    <body>
        <div id="main">
            <div id="box1"></div>

            <div id="box2">
                <div id="text">
                    LUCX
                </div>
                <div id='text2'>
                    ARTZ
                </div>
            </div>
            <div id='line'></div>

            <div id="box3">
                <div id="container">
                    <!--<div id="logo">
                        <img src="logo.png"/>
                    </div>-->
                    <div id="menu">
                        <ul>
                            <li><a href="index.html">IN√çCIO</a></li>
                            <li><a href="index.html">TRABALHO</a></li>
                            <li><a href="index.html">SOBRE</a></li>
                            <li><a href="index.html">CONTATO</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
